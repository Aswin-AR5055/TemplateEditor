<!DOCTYPE html>
<html>
<head>
  <title>Template Editor</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  form {
    max-width: 600px;
    margin: auto;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
  }
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
<body>
  <h1>Update Template</h1>
  <form method="POST">
    {% csrf_token %}
    Heading: <input type="text" name="heading" value="Welcome to the Fresher's Day Orientation!"><br><br>
    Message: <textarea name="message">This marks the beginning of a wonderful and exciting new journey in your life. Work smart, stay focus and make it unforgettable!</textarea><br><br>
    Date: <input type="text" name="date" value="27.06.2025"><br><br>
    Time: <input type="text" name="time" value="10am"><br><br>
    Venue: <input type="text" name="venue" value="Auditorium"><br><br>
    <button type="submit">Preview Template</button>
  </form>
</body>
</html>
