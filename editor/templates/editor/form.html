<!DOCTYPE html>
<html>
<head>
  <title>Template Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, blue 5%, #5adbb5 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 32px 28px 28px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-card h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      color: #3a3a3a;
      letter-spacing: 1px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-weight: 500;
      color: #5a5a5a;
      margin-bottom: 2px;
      font-size: 1rem;
    }

    .form-card input[type="text"],
    .form-card textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      background: #f4f7fb;
      border: 1.5px solid #e0e6ed;
      border-radius: 7px;
      outline: none;
      transition: border 0.2s;
      resize: none;
    }

    .form-card input[type="text"]:focus,
    .form-card textarea:focus {
      border: 1.5px solid #7A85C1;
      background: #f0f4ff;
    }

    .form-card textarea {
      min-height: 70px;
      max-height: 180px;
    }

    .form-card input[type="file"] {
      border: none;
      background: none;
      padding: 0;
      font-size: 1rem;
    }

    .form-card button {
      margin-top: 10px;
      width: 100%;
      padding: 13px 0;
      background: linear-gradient(90deg, blue 10%, #5adbb5 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(90, 219, 181, 0.08);
      transition: background 0.2s, transform 0.1s;
    }

    .form-card button:hover {
      background: linear-gradient(90deg, #5adbb5 60%, #7A85C1 100%);
      transform: translateY(-2px) scale(1.02);
    }

    @media (max-width: 600px) {
      .form-card {
        padding: 18px 8px 18px 8px;
        border-radius: 10px;
      }
      .form-card h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <form class="form-card" method="POST" enctype="multipart/form-data">
    <h1>Update Template</h1>
    {% csrf_token %}
    <div class="form-group">
      <label for="heading">Heading</label>
      <input type="text" id="heading" name="heading" value="Welcome to the Fresher's Day Orientation!">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message">This marks the beginning of a wonderful and exciting new journey in your life. Work smart, stay focus and make it unforgettable!</textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" name="date" value="27.06.2025">
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="text" id="time" name="time" value="10am">
    </div>
    <div class="form-group">
      <label for="venue">Venue</label>
      <input type="text" id="venue" name="venue" value="Auditorium">
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" name="image">
    </div>
    <button type="submit">Preview Template</button>
  </form>
</body>
